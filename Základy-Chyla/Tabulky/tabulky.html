<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Tabulky</title>
</head>
    <body>
        <table border="5">  <!---Začátek tabulky, border udává tloušťku rámečku-->
            <thead> <!-- Záhlaví tabulky-->
            <caption>Základní tabulka</caption> <!---Popisek tabulky-->
            <tr>    <!--Zahrnuje nový řádek v tabulce-->
                <th>Název sloupce 1</th>    <!---Začátek sloupce-->
                <th>Název sloupce 2</th>    <!--- <th> zarovnává všechno na střed a je tučně-->
                <th>Název sloupce 3</th>
                <th>Název sloupce 4</th>
            </tr>
            </thead>
            <tbody> <!---Začátek těla tabulky-->
            <tr>
                <th>Název řádku 1</th>
                <td>buňka 11</td>   <!--- <td> udává hodnotu v danné buňce-->
                <td>buňka 12</td>
                <td>buňka 13</td>
            </tr>
            <tr>
                <th>Název řádku 2</th>
                <td>buňka 21</td>
                <td>buňka 22</td>
                <td>buňka 23</td>
            </tr>
            <tr>
                <th>Název řádku 2</th>
                <td>buňka 31</td>
                <td>buňka 32</td>
                <td>buňka 33</td>
            </tr>
            </tbody>
            <tfoot> <!---Závěr tabulky-->
            <tr>
                <th>Celkem</th>
                <td>buňka 41</td>
                <td>buňka 42</td>
                <td>buňka 43</td>
            </tr>
            </tfoot>


        </table>
    </body>
</html>
